<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <!-- Prism.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
</head>
<body>
  <div class="container">
   <aside class="sidebar">
  <h1 class="site-title">{{ site.title }}</h1>
  <nav>
    <ul>
      <li>
        <a href="{{ '/' | relative_url }}" 
           class="{% if page.url == '/' %}active{% endif %}">홈</a>
      </li>
      <li>
        <a href="{{ '/about/' | relative_url }}" 
           class="{% if page.url == '/about/' %}active{% endif %}">소개</a>
      </li>
      <li>
        <a href="{{ '/dev/' | relative_url }}" 
           class="{% if page.url == '/dev/' %}active{% endif %}">오늘의 코딩</a>
      </li>
      <li>
        <a href="{{ '/portfolio/' | relative_url }}" 
           class="{% if page.url == '/portfolio/' %}active{% endif %}">프로젝트</a>
      </li>
      <li>
        <a href="{{ '/archive/' | relative_url }}" 
           class="{% if page.url == '/archive/' %}active{% endif %}">아카이브</a>
      </li>
      <li>
        <a href="{{ '/contact/' | relative_url }}" 
           class="{% if page.url == '/contact/' %}active{% endif %}">연락하기</a>
      </li>
    </ul>
  </nav>
</aside>


    <main class="main-content">
      <h1>{{ page.title }}</h1>
      <p class="date">{{ page.date | date: "%Y-%m-%d" }}</p>
      <div class="post-content">
        {{ content }}
      </div>
    </main>
  </div>

  <footer>
    <p>© 2025 Oneul Code</p>
  </footer>
</body>
</html>
